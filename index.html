<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideWise - Compare & Save</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            font-size: 1rem;
            color: black;
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-links a:hover {
            color: #2563eb;
            transform: scale(1.1);
        }
        .nav-links a:hover::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: #2563eb;
            bottom: -4px;
            left: 0;
        }
        
        /* Mobile Navbar */
        .menu-toggle {
            display: none;
            font-size: 2rem;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: white;
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .nav-links.open {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            text-align: center;
            color: white;
            padding: 5rem 2rem;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('./static/image.jpg') center/cover;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .hero p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Buttons */
        .cta-button {
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.7);
        }

        /* Feedback & Rating */
        .feedback-section {
            text-align: center;
            padding: 2rem;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .stars .fa-star {
            color: gray;
            transition: color 0.3s ease;
        }
        .stars .fa-star:hover,
        .stars .fa-star.active {
            color: gold;
        }

        /* Flight Animation */
        .flight {
            position: absolute;
            top: 90px;
            left: -100px;
            font-size: 3rem;
            animation: moveFlight 10s linear infinite;
        }
        @keyframes moveFlight {
            0% { left: -100px; opacity: 0; }
            10% { opacity: 1; }
            100% { left: 100vw; opacity: 0; }
        }

        /* Auto Animation */
        .auto {
            position: fixed;
            bottom: 20px;
            left: -100px;
            font-size: 4.5rem;
            animation: moveAuto 8s linear infinite;
            transform: scaleX(-1);
        }
        @keyframes moveAuto {
            0% { left: -100px; }
            100% { left: 100vw; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="flex items-center gap-3">
            <img src="static/R.png" alt="Logo" class="w-12 h-12"> 
            <h2 class="text-gray-800 text-2xl font-extrabold">RideWise</h2>
        </div>
        <div class="nav-links">
            <a href="/dashboard">Home</a>
            <a href="/check">Compare Rides</a>
            <a href="/flights">Compare Flights</a>
            <a href="/act">Activities</a>
            <a href="/" class="text-red-600 hover:text-red-800">Logout</a>
        </div>
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    </nav>

    <!-- Flight Animation -->
    <div class="flight">‚úàÔ∏è</div>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Compare & Save on <span class="text-blue-400">Rides & Flights</span></h1>
        <p>Find the best deals for both rides and flights instantly!</p>
        <div class="flex gap-6 mt-6 justify-center">
            <a href="/check" class="cta-button">Compare Ride Costs</a>
            <a href="/flights" class="cta-button">Compare Flight Costs</a>
        </div>
    </header>

    <!-- Auto Animation -->
    <div class="auto">üõ∫</div>

    <!-- Feedback & Rating -->
    <div class="feedback-section">
        <h2 class="text-2xl font-bold">Rate Your Experience</h2>
        <div class="stars">
            <i class="fa fa-star" data-value="1"></i>
            <i class="fa fa-star" data-value="2"></i>
            <i class="fa fa-star" data-value="3"></i>
            <i class="fa fa-star" data-value="4"></i>
            <i class="fa fa-star" data-value="5"></i>
        </div>
    </div>

    <script>
        // Navbar Toggle for Mobile
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('.nav-links').classList.toggle('open');
        });

        // Star Rating
        const stars = document.querySelectorAll(".stars .fa-star");
        stars.forEach(star => {
            star.addEventListener("click", function () {
                let value = this.getAttribute("data-value");
                stars.forEach(s => s.classList.remove("active"));
                for (let i = 0; i < value; i++) {
                    stars[i].classList.add("active");
                }
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideWise - Compare & Save</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Navbar Styling */
        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
        }
        .navbar a {
            position: relative;
            text-decoration: none;
            padding-bottom: 4px;
            transition: all 0.3s ease-in-out;
            font-size: 1rem;
        }
        .navbar a::after {
            content: "";
            position: absolute;
            width: 0%;
            height: 2px;
            background: #2563eb;
            left: 50%;
            bottom: 0;
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }
        .navbar a:hover {
            color: #2563eb;
            transform: scale(1.1);
        }
        .navbar a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                        url('./static/image.jpg') center/cover no-repeat;
            height: auto;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 10% 5%;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease-in-out;
        }
        .hero p {
            font-size: 1rem;
            animation: fadeIn 2.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Buttons */
        .cta-button {
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 280px;
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.7);
        }

        /* Auto Animation */
        .auto-container {
            position: fixed;
            bottom: 20px;
            left: -100px;
            font-size: 4.5rem;
            animation: moveAuto 10s linear infinite;
            transform: scaleX(-1);
        }
        @keyframes moveAuto {
            0% { left: -100px; }
            100% { left: 100vw; }
        }

        /* Flight Animation */
        .flight-container {
            position: absolute;
            top: 90px;
            left: -150px;
            font-size: 3rem;
            animation: moveFlight 12s linear infinite;
        }
        @keyframes moveFlight {
            0% { left: -150px; opacity: 0; }
            20% { opacity: 1; }
            100% { left: 100vw; opacity: 0; }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 0.9rem;
            }
            .navbar {
                flex-direction: column;
                gap: 10px;
            }
            .flight-container {
                font-size: 2rem;
                top: 60px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    
    <!-- Navigation -->
    <nav class="bg-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="static/R.png" alt="Logo" class="w-14 h-14"> 
                <h2 class="text-gray-800 text-3xl font-extrabold">RideWise</h2>
            </div>
            <div class="navbar flex gap-10 text-lg">
                <a href="/dashboard">Home</a>
                <a href="/check">Compare Rides</a>
                <a href="/flights">Compare Flights</a>
                <a href="/act">Activities</a>
                <a href="/" class="text-red-600 hover:text-red-800">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Flight Animation -->
    <div class="flight-container">‚úàÔ∏è</div>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Compare & Save on <span class="text-blue-400">Rides & Flights</span></h1>
        <p class="mt-4 italic">Find the best deals for both rides and flights instantly!</p>
        <div class="flex gap-6 mt-6">
            <a href="/check" class="cta-button">Compare Ride Costs</a>
            <a href="/flights" class="cta-button">Compare Flight Costs</a>
        </div>
    </header>

    <!-- Auto Animation -->
    <div class="auto-container">üõ∫</div>

    <script>
        // Star Rating Interaction
        const stars = document.querySelectorAll(".star-rating .fa-star");
        stars.forEach(star => {
            star.addEventListener("click", function() {
                let value = this.getAttribute("data-value");
                stars.forEach(s => {
                    s.classList.remove("active");
                });
                for (let i = 0; i < value; i++) {
                    stars[i].classList.add("active");
                }
            });
        });
    </script>

</body>
</html>
